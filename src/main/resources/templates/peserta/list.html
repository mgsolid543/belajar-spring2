<!DOCTYPE html>
<html>
    <head>
        <title>Daftar Peserta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>Daftar Peserta</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Tanggal Lahir</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${daftarPeserta}">
                    <td th:text="${p.nama}">Irpan</td>
                    <td th:text="${p.email}">irpan.budiana@gmail.com</td>
                    <td th:text="${p.tanggalLahir}">1980-01-01</td>
                    <td>
                        edit | lihat | hapus
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
